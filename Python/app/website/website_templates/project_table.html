{% extends "layout_patient.html" %}
{% block content %}
      <div class="row">
        <div class="col-md-6">
          <h1>Projects</h1>
        </div>
      </div>
      <form class="formOverride" id="mainform" action='search/', method='get'>
          <fieldset>
            <div class="form-group">
              <div class="row">
                <div class = "col-md-2">
                  <label for="text_projectID">Project ID</label>
                  <input type="text" class="form-control" name="projectID" id="text_projectID">
                </div>
                <div class="col-md-2"> 
                  <label for="text_shortTitle">Short Title</label>
                  <input type="text" class="form-control" name="shortTitle" id="text_shortTitle">
                </div>
                <div class="col-md-1">
                  <label for="select_projectTypeID">Project Type</label>
                  <select type="text" class="form-control" name="projectTypeID" id="select_projectTypeID" value="">
                    <option value=""></option>
                  {% for projectType in form["projectTypes"] %}
                    <option value="{{projectType.projectTypeID}}">{{projectType.projectType}}</option>
                  {% endfor %}
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="btn-search" style="visibility: hidden">Search</label>
                  <button class="btn btn-primary form-control" id="btn_search" type="submit" value="Submit">Search</button>
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      
        <table class="table table-striped no-spacing">
          <thead>
            <tr>
                <th>Project ID</th>
                <th>Project Type</th>
                <th>Short Title</th>
                <th>Date Added</th>
            </tr>
          </thead>
          <tbody>
            {% for project in form["projects"] %}
            <tr>
                <td><a href="/website/projects/{{project["projectID"]}}">{{project["projectID"]}}</a></td>
                <td><a href="/website/projects/{{project["projectID"]}}">{{project["projectTypeID"]}}</a></td>
                <td><a href="/website/projects/{{project["projectID"]}}">{{project["shortTitle"]}}</a></td>
                <td><a href="/website/projects/{{project["projectID"]}}">{{project["dateAdded"]}}</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
{% endblock %}
