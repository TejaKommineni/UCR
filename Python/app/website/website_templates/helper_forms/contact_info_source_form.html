{% if contactInfoSource is not none %}
    <!-- action url is for update -->
    <form class="formOverride" id="contactInfoSourceForm{{loop.index}}" action='/website/contactinfosources/{{contactInfoSource["contactInfoSourceID"]}}/', method='post'>
{% else %}
    <!-- action url is for post/create -->
    <form class="formOverride" id="contactInfoSourceForm{{loop.index}}" action='/website/contactinfosources/', method='post'>
{% endif %}
      <fieldset>
        <legend>Contact Info Source</legend>
            <div class="form-group">
              <div class="row">
                <div class = "col-md-2">
                  <label for="text_infoSource{{loop.index}}">Contact Info Source</label>
                  <input type="text" class="form-control" name="contactInfoSource" id="text_street{{loop.index}}" value="{{contactInfoSource["contactInfoSource"]}}">
                </div>
                <div class = "col-md-2">
                  <label for="text_createdDate{{loop.index}}">Created</label>
                  <input type="text" class="form-control" name="createdDate" id="text_createdDate{{loop.index}}" value="{{contactInfoSource["createdDate"]}}" readonly="readonly" disabled="disabled">
                </div>
                <div class = "col-md-2">
                  <label for="text_modifiedDate{{loop.index}}">Last Modified</label>
                  <input type="text" class="form-control" name="modifiedDate" id="text_modifiedDate{{loop.index}}" value="{{contactInfoSource["modifiedDate"]}}" readonly="readonly" disabled="disabled">
                </div>
                <div class="col-md-2">
                  <label for="text_versionID{{loop.index}}">Version</label>  
                  {% if contactInfoSource is not none %}
                    <input type="text" class="form-control" name="versionID" id="text_versionID{{loop.index}}" value="{{contactInfoSource["versionID"]}}" readonly="readonly">
                  {% else %}
                    <input type="text" class="form-control" name="versionID" id="text_versionID{{loop.index}}" value="0" readonly="readonly">
                  {% endif %}  
                </div>
                <div class="col-md-2">
                  <label for="sub_button{{loop.index}}">Make Changes</label>
                  {% if contactInfoSource is not none %}
                  <button id="sub_button{{loop.index}}" class="btn btn-primary form-control" type="submit" value="Submit">Submit Edits</button>
                  {% else %}
                  <button id="sub_button{{loop.index}}" class="btn btn-primary form-control" type="submit" value="Submit">Add Contact Info Source</button>
                  {% endif %}
                </div>
                                <!-- Extra hidden fields -->
                {% if contactInfoSource is not none %}
                    <input type="hidden" name="_method" value="put" />
                    <input type="hidden" name="contactInfoSourceID" value="{{contactInfoSource["contactInfoSourceID"]}}"/>
                {% else %}
                    <input type="hidden" name="contactInfoSourceID" value="0"/>
                {% endif %}
                </div>
            </div>
        </fieldset>
    </form>
