<div class="container-fluid">
{% if contactInfoStatus is not none %}
    <!-- action url is for update -->
    <form class="formOverride" id="contactInfoStatusForm{{loop.index}}" action='/website/contactinfostatuses/{{contactInfoStatus["contactInfoStatusID"]}}/', method='post'>
{% else %}
    <!-- action url is for post/create -->
    <form class="formOverride" id="contactInfoStatusForm{{loop.index}}" action='/website/contactinfostatuses/', method='post'>
{% endif %}
      <fieldset>
        <legend>Contact Info Status</legend>
            <div class="form-group">
              <div class="row">
                <div class = "col-md-2">
                  <label for="text_infoStatus{{loop.index}}">Contact Info Status</label>
                  <input type="text" class="form-control" name="contactInfoStatus" id="text_infoStatus{{loop.index}}" value="{{contactInfoStatus["contactInfoStatus"]}}">
                </div>
                <div class = "col-md-2">
                  <label for="text_createdDate{{loop.index}}">Created</label>
                  <input type="text" class="form-control" name="createdDate" id="text_createdDate{{loop.index}}" value="{{contactInfoStatus["createdDate"]}}" readonly="readonly" disabled="disabled">
                </div>
                <div class = "col-md-2">
                  <label for="text_modifiedDate{{loop.index}}">Last Modified</label>
                  <input type="text" class="form-control" name="modifiedDate" id="text_modifiedDate{{loop.index}}" value="{{contactInfoStatus["modifiedDate"]}}" readonly="readonly" disabled="disabled">
                </div>
                <div class="col-md-2">
                  <label for="text_versionID{{loop.index}}">Version</label>  
                  {% if contactInfoStatus is not none %}
                    <input type="text" class="form-control" name="versionID" id="text_versionID{{loop.index}}" value="{{contactInfoStatus["versionID"]}}" readonly="readonly">
                  {% else %}
                    <input type="text" class="form-control" name="versionID" id="text_versionID{{loop.index}}" value="0" readonly="readonly">
                  {% endif %}  
                </div>
                <div class="col-md-2">
                    <label>Undo Changes</label>
                    <button class="btn btn-primary form-control" onClick="window.history.back();" value="Back" type="button">Back</button>
                </div>
                <div class="col-md-2">
                  <label for="sub_button{{loop.index}}">Make Changes</label>
                  {% if contactInfoStatus is not none %}
                  <button id="sub_button{{loop.index}}" class="btn btn-primary form-control" type="submit" value="Submit">Submit Edits</button>
                  {% else %}
                  <button id="sub_button{{loop.index}}" class="btn btn-primary form-control" type="submit" value="Submit">Add Contact Info Status</button>
                  {% endif %}
                </div>
                                <!-- Extra hidden fields -->
                {% if contactInfoStatus is not none %}
                    <input type="hidden" name="_method" value="put" />
                    <input type="hidden" name="contactInfoStatusID" value="{{contactInfoStatus["contactInfoStatusID"]}}"/>
                {% else %}
                    <input type="hidden" name="contactInfoStatusID" value="0"/>
                {% endif %}
                </div>
            </div>
        </fieldset>
    </form>
</div>
