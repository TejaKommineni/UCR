{% if projectStatusType is not none %}
    <!-- action url is for update -->
    <form class="formOverride" id="projectStatusForm{{loop.index}}" action='/website/projectstatustypes/{{projectStatusType["projectStatusTypeID"]}}/', method='post'>
{% else %}
    <!-- action url is for post/create -->
    <form class="formOverride" id="projectStatusForm{{loop.index}}" action='/website/projectstatustypes/', method='post'>
{% endif %}
      <fieldset>
        <legend>Project Status Type</legend>
            <div class="form-group">
              <div class="row">
                <div class = "col-md-2">
                  <label for="text_projectStatus{{loop.index}}">Status</label>
                  <input type="text" class="form-control" name="projectStatus" id="text_projectStatus{{loop.index}}" value="{{projectStatusType["projectStatus"]}}">
                </div>
                <div class = "col-md-2">
                  <label for="text_projectStatus{{loop.index}}">Status Definition</label>
                  <input type="text" class="form-control" name="projectStatusDefinition" id="text_projectStatus{{loop.index}}" value="{{projectStatusType["projectStatusDefinition"]}}">
                </div>
                <div class = "col-md-2">
                  <label for="text_createdDate{{loop.index}}">Created</label>
                  <input type="text" class="form-control" name="createdDate" id="text_createdDate{{loop.index}}" value="{{projectStatusType["createdDate"]}}" readonly="readonly" disabled="disabled">
                </div>
                <div class = "col-md-2">
                  <label for="text_modifiedDate{{loop.index}}">Last Modified</label>
                  <input type="text" class="form-control" name="modifiedDate" id="text_modifiedDate{{loop.index}}" value="{{projectStatusType["modifiedDate"]}}" readonly="readonly" disabled="disabled">
                </div>
                <div class="col-md-2">
                  <label for="text_versionID{{loop.index}}">Version</label>  
                  {% if projectStatusType is not none %}
                    <input type="text" class="form-control" name="versionID" id="text_versionID{{loop.index}}" value="{{projectStatusType["versionID"]}}" readonly="readonly">
                  {% else %}
                    <input type="text" class="form-control" name="versionID" id="text_versionID{{loop.index}}" value="0" readonly="readonly">
                  {% endif %}  
                </div>
                <div class="col-md-2">
                  <label for="sub_button{{loop.index}}">Make Changes</label>
                  {% if projectStatusType is not none %}
                  <button id="sub_button{{loop.index}}" class="btn btn-primary form-control" type="submit" value="Submit">Submit Edits</button>
                  {% else %}
                  <button id="sub_button{{loop.index}}" class="btn btn-primary form-control" type="submit" value="Submit">Add Project Status</button>
                  {% endif %}
                </div>
                                <!-- Extra hidden fields -->
                {% if projectStatusType is not none %}
                    <input type="hidden" name="_method" value="put" />
                    <input type="hidden" name="projectStatusTypeID" value="{{projectStatusType["projectStatusTypeID"]}}"/>
                {% else %}
                    <input type="hidden" name="projectStatusTypeID" value="0"/>
                {% endif %}
                </div>
            </div>
        </fieldset>
    </form>
