{% if contactType is not none %}
    <!-- action url is for update -->
    <form class="formOverride" id="contactTypeForm{{loop.index}}" action='/website/contacttypes/{{contactType["contactTypeID"]}}/', method='post'>
{% else %}
    <!-- action url is for post/create -->
    <form class="formOverride" id="contactTypeForm{{loop.index}}" action='/website/contacttypes/', method='post'>
{% endif %}
      <fieldset>
        <legend>Contact Type</legend>
            <div class="form-group">
              <div class="row">
                  <div class = "col-md-2">
                  <label for="text_contactDefinition{{loop.index}}">Contact Code</label>
                  <input type="text" class="form-control" name="contactCode" id="text_contactCode{{loop.index}}" value="{{contactType["contactCode"]}}">
                </div>
                <div class = "col-md-2">
                  <label for="text_contactDefinition{{loop.index}}">Contact Definition</label>
                  <input type="text" class="form-control" name="contactDefinition" id="text_contactDefinition{{loop.index}}" value="{{contactType["contactDefinition"]}}">
                </div>
                <div class = "col-md-2">
                  <label for="text_createdDate{{loop.index}}">Created</label>
                  <input type="text" class="form-control" name="createdDate" id="text_createdDate{{loop.index}}" value="{{contactType["createdDate"]}}" readonly="readonly" disabled="disabled">
                </div>
                <div class = "col-md-2">
                  <label for="text_modifiedDate{{loop.index}}">Last Modified</label>
                  <input type="text" class="form-control" name="modifiedDate" id="text_modifiedDate{{loop.index}}" value="{{contactType["modifiedDate"]}}" readonly="readonly" disabled="disabled">
                </div>
                <div class="col-md-2">
                  <label for="text_versionID{{loop.index}}">Version</label>  
                  {% if contactType is not none %}
                    <input type="text" class="form-control" name="versionID" id="text_versionID{{loop.index}}" value="{{contactType["versionID"]}}" readonly="readonly">
                  {% else %}
                    <input type="text" class="form-control" name="versionID" id="text_versionID{{loop.index}}" value="0" readonly="readonly">
                  {% endif %}  
                </div>
                <div class="col-md-2">
                  <label for="sub_button{{loop.index}}">Make Changes</label>
                  {% if contactType is not none %}
                  <button id="sub_button{{loop.index}}" class="btn btn-primary form-control" type="submit" value="Submit">Submit Edits</button>
                  {% else %}
                  <button id="sub_button{{loop.index}}" class="btn btn-primary form-control" type="submit" value="Submit">Add Contact Type</button>
                  {% endif %}
                </div>
                                <!-- Extra hidden fields -->
                {% if contactType is not none %}
                    <input type="hidden" name="_method" value="put" />
                    <input type="hidden" name="contactTypeID" value="{{contactType["contactTypeID"]}}"/>
                {% else %}
                    <input type="hidden" name="contactTypeID" value="0"/>
                {% endif %}
                </div>
            </div>
        </fieldset>
    </form>
