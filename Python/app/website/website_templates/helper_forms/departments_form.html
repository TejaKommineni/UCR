<div class="container-fluid">
{% if department is not none %}
    <!-- action url is for update -->
    <form class="formOverride" id="department{{loop.index}}" action='/website/departments/{{department["departmentID"]}}/', method='post'>
{% else %}
    <!-- action url is for post/create -->
    <form class="formOverride" id="department{{loop.index}}" action='/website/departments/', method='post'>
{% endif %}
      <fieldset>
        <legend>Departments</legend>
            <div class="form-group">
              <div class="row">
                <div class = "col-md-2">
                  <label for="text_department{{loop.index}}">Department</label>
                  <input type="text" class="form-control" name="department" id="text_department{{loop.index}}" value="{{department["department"] or ''}}">
                </div>
                <div class = "col-md-2">
                  <label for="text_createdDate{{loop.index}}">Created</label>
                  <input type="text" class="form-control" name="createdDate" id="text_createdDate{{loop.index}}" value="{{department["createdDate"]}}" readonly="readonly" disabled="disabled">
                </div>
                <div class = "col-md-2">
                  <label for="text_modifiedDate{{loop.index}}">Last Modified</label>
                  <input type="text" class="form-control" name="modifiedDate" id="text_modifiedDate{{loop.index}}" value="{{department["modifiedDate"]}}" readonly="readonly" disabled="disabled">
                </div>
                <div class="col-md-2">
                  <label for="text_versionID{{loop.index}}">Version</label>
                  {% if department is not none %}
                    <input type="text" class="form-control" name="versionID" id="text_versionID{{loop.index}}" value="{{department["versionID"]}}" readonly="readonly">
                  {% else %}
                    <input type="text" class="form-control" name="versionID" id="text_versionID{{loop.index}}" value="0" readonly="readonly">
                  {% endif %}
                </div>
                <div class="col-md-2">
                    <label>Undo Changes</label>
                    <button class="btn btn-primary form-control" onClick="window.history.back();" value="Back" type="button">Back</button>
                </div>
                <div class="col-md-2">
                  <label for="sub_button{{loop.index}}">Make Changes</label>
                  {% if department is not none %}
                  <button id="sub_button{{loop.index}}" class="btn btn-primary form-control" type="submit" value="Submit">Submit Edits</button>
                  {% else %}
                  <button id="sub_button{{loop.index}}" class="btn btn-primary form-control" type="submit" value="Submit">Add Department</button>
                  {% endif %}
                </div>
                                <!-- Extra hidden fields -->
                {% if department is not none %}
                    <input type="hidden" name="_method" value="put" />
                    <input type="hidden" name="departmentID" value="{{department["departmentID"]}}"/>
                {% else %}
                    <input type="hidden" name="departmentID" value="0"/>
                {% endif %}
                </div>
            </div>
        </fieldset>
    </form>
</div>
