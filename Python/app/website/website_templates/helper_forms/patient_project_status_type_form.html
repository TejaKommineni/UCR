<div class="container-fluid">
{% if patientProjectStatus is not none %}
    <!-- action url is for update -->
    <form class="formOverride" id="patientProjectStatusForm{{loop.index}}" action='/website/patientprojectstatustypes/{{patientProjectStatus["patientProjectStatusTypeID"]}}/', method='post'>
{% else %}
    <!-- action url is for post/create -->
    <form class="formOverride" id="patientProjectStatusForm{{loop.index}}" action='/website/patientprojectstatustypes/', method='post'>
{% endif %}
      <fieldset>
        <legend>Patient Project Status</legend>
            <div class="form-group">
              <div class="row">
                <div class = "col-md-2">
                  <label for="text_patientProjectStatus{{loop.index}}">Subject</label>
                  <input type="text" class="form-control" name="statusDescription" id="text_patientProjectStatus{{loop.index}}" value="{{patientProjectStatus["statusDescription"]}}">
                </div>
                <div class = "col-md-2">
                  <label for="text_createdDate{{loop.index}}">Created</label>
                  <input type="text" class="form-control" name="createdDate" id="text_createdDate{{loop.index}}" value="{{patientProjectStatus["createdDate"]}}" readonly="readonly" disabled="disabled">
                </div>
                <div class = "col-md-2">
                  <label for="text_modifiedDate{{loop.index}}">Last Modified</label>
                  <input type="text" class="form-control" name="modifiedDate" id="text_modifiedDate{{loop.index}}" value="{{patientProjectStatus["modifiedDate"]}}" readonly="readonly" disabled="disabled">
                </div>
                <div class="col-md-2">
                  <label for="text_versionID{{loop.index}}">Version</label>  
                  {% if patientProjectStatus is not none %}
                    <input type="text" class="form-control" name="versionID" id="text_versionID{{loop.index}}" value="{{patientProjectStatus["versionID"]}}" readonly="readonly">
                  {% else %}
                    <input type="text" class="form-control" name="versionID" id="text_versionID{{loop.index}}" value="0" readonly="readonly">
                  {% endif %}  
                </div>
              <div class="col-md-1">
                    <label>Undo Changes</label>
                    <button class="btn btn-primary form-control" onClick="window.history.back();" value="Back" type="button">Back</button>
                </div>
                <div class="col-md-2">
                  <label for="sub_button{{loop.index}}">Make Changes</label>
                  {% if patientProjectStatus is not none %}
                  <button id="sub_button{{loop.index}}" class="btn btn-primary form-control" type="submit" value="Submit">Submit Edits</button>
                  {% else %}
                  <button id="sub_button{{loop.index}}" class="btn btn-primary form-control" type="submit" value="Submit">Add Patient Project Status</button>
                  {% endif %}
                </div>
                                <!-- Extra hidden fields -->
                {% if patientProjectStatus is not none %}
                    <input type="hidden" name="_method" value="put" />
                    <input type="hidden" name="patientProjectStatusTypeID" value="{{patientProjectStatus["patientProjectStatusTypeID"]}}"/>
                {% else %}
                    <input type="hidden" name="patientProjectStatusTypeID" value="0"/>
                {% endif %}
                </div>
            </div>
        </fieldset>
    </form>
</div>
