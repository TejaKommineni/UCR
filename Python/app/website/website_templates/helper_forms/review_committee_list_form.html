<div class="container-fluid">
{% if reviewCommittee is not none %}
    <!-- action url is for update -->
    <form class="formOverride" id="projectStatusForm{{loop.index}}" action='/website/reviewcommitteelist/{{reviewCommittee["reviewCommitteeID"]}}/', method='post'>
{% else %}
    <!-- action url is for post/create -->
    <form class="formOverride" id="projectStatusForm{{loop.index}}" action='/website/reviewcommitteelist/', method='post'>
{% endif %}
      <fieldset>
            <div class="form-group">
              <div class="row">
                <div class = "col-md-2">
                  <label for="text_reviewCommittee{{loop.index}}">Review Committee ID</label>
                  <input type="text" class="form-control" name="reviewCommittee" id="text_reviewCommittee{{loop.index}}" value="{{reviewCommittee["reviewCommitteeID"] or ''}}" disabled>
                </div>
                <div class = "col-md-2">
                  <label for="text_reviewCommittee{{loop.index}}">Review Committee</label>
                  <input type="text" class="form-control" name="reviewCommittee" id="text_reviewCommittee{{loop.index}}" value="{{reviewCommittee["reviewCommittee"] or ''}}">
                </div>
                <div class = "col-md-2">
                  <label for="text_reviewCommitteeDescription{{loop.index}}">Description</label>
                  <input type="text" class="form-control" name="reviewCommitteeDescription" id="text_reviewCommitteeDescription{{loop.index}}" value="{{reviewCommittee["reviewCommitteeDescription"] or ''}}">
                </div>
                <div class = "col-md-2">
                  <label for="text_createdDate{{loop.index}}">Created</label>
                  <input type="text" class="form-control" name="createdDate" id="text_createdDate{{loop.index}}" value="{{reviewCommittee["createdDate"]}}" readonly="readonly" disabled="disabled">
                </div>
                <div class = "col-md-2">
                  <label for="text_modifiedDate{{loop.index}}">Last Modified</label>
                  <input type="text" class="form-control" name="modifiedDate" id="text_modifiedDate{{loop.index}}" value="{{reviewCommittee["modifiedDate"]}}" readonly="readonly" disabled="disabled">
                </div>
                <div class="col-md-2">
                  <label for="text_versionID{{loop.index}}">Version</label>  
                  {% if reviewCommittee is not none %}
                    <input type="text" class="form-control" name="versionID" id="text_versionID{{loop.index}}" value="{{reviewCommittee["versionID"]}}" readonly="readonly">
                  {% else %}
                    <input type="text" class="form-control" name="versionID" id="text_versionID{{loop.index}}" value="0" readonly="readonly">
                  {% endif %}  
                </div>
                <div class="col-md-1">
                    <label>Undo Changes</label>
                    <button class="btn btn-primary form-control" onClick="window.history.back();" value="Back" type="button">Back</button>
                </div>
                <div class="col-md-1">
                  <label for="sub_button{{loop.index}}">Make Changes</label>
                  {% if reviewCommittee is not none %}
                  <button id="sub_button{{loop.index}}" class="btn btn-primary form-control" type="submit" value="Submit">Submit Edits</button>
                  {% else %}
                  <button id="sub_button{{loop.index}}" class="btn btn-primary form-control" type="submit" value="Submit">Add Review Committee Type</button>
                  {% endif %}
                </div>
                                <!-- Extra hidden fields -->
                {% if reviewCommittee is not none %}
                    <input type="hidden" name="_method" value="put" />
                    <input type="hidden" name="reviewCommitteeID" value="{{reviewCommittee["reviewCommitteeID"]}}"/>
                {% else %}
                    <input type="hidden" name="reviewCommitteeID" value="0"/>
                {% endif %}
                </div>
            </div>
        </fieldset>
    </form>
</div>
