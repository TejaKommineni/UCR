<div class="container-fluid">
{% if staffRole is not none %}
    <!-- action url is for update -->
    <form class="formOverride" id="projectStatusForm{{loop.index}}" action='/website/staffroles/{{staffRole["staffRoleID"]}}/', method='post'>
{% else %}
    <!-- action url is for post/create -->
    <form class="formOverride" id="projectStatusForm{{loop.index}}" action='/website/staffroles/', method='post'>
{% endif %}
      <fieldset>
            <div class="form-group">
              <div class="row">
                <div class = "col-md-2">
                  <label for="text_staffID{{loop.index}}">Staff Role ID</label>
                  <input type="text" class="form-control" name="staffRole" id="text_staffRole{{loop.index}}" value="{{staffRole["staffRoleID"] or ''}}" disabled>
                </div>
                <div class = "col-md-2">
                  <label for="text_staffRole{{loop.index}}">Role</label>
                  <input type="text" class="form-control" name="staffRole" id="text_staffRole{{loop.index}}" value="{{staffRole["staffRole"] or ''}}">
                </div>
                <div class = "col-md-2">
                  <label for="text_staffRoleDescription{{loop.index}}">Role Description</label>
                  <input type="text" class="form-control" name="staffRoleDescription" id="text_staffRoleDescription{{loop.index}}" value="{{staffRole["staffRoleDescription"] or ''}}">
                </div>
                <div class = "col-md-2">
                  <label for="text_createdDate{{loop.index}}">Created</label>
                  <input type="text" class="form-control" name="createdDate" id="text_createdDate{{loop.index}}" value="{{staffRole["createdDate"]}}" readonly="readonly" disabled="disabled">
                </div>
                <div class = "col-md-2">
                  <label for="text_modifiedDate{{loop.index}}">Last Modified</label>
                  <input type="text" class="form-control" name="modifiedDate" id="text_modifiedDate{{loop.index}}" value="{{staffRole["modifiedDate"]}}" readonly="readonly" disabled="disabled">
                </div>
                <div class="col-md-2">
                  <label for="text_versionID{{loop.index}}">Version</label>  
                  {% if staffRole is not none %}
                    <input type="text" class="form-control" name="versionID" id="text_versionID{{loop.index}}" value="{{staffRole["versionID"]}}" readonly="readonly">
                  {% else %}
                    <input type="text" class="form-control" name="versionID" id="text_versionID{{loop.index}}" value="0" readonly="readonly">
                  {% endif %}  
                </div>
                <div class="col-md-1">
                    <label>Undo Changes</label>
                    <button class="btn btn-primary form-control" onClick="window.history.back();" value="Back" type="button">Back</button>
                </div>
                <div class="col-md-1">
                  <label for="sub_button{{loop.index}}">Make Changes</label>
                  {% if staffRole is not none %}
                  <button id="sub_button{{loop.index}}" class="btn btn-primary form-control" type="submit" value="Submit">Submit Edits</button>
                  {% else %}
                  <button id="sub_button{{loop.index}}" class="btn btn-primary form-control" type="submit" value="Submit">Add Staff Role</button>
                  {% endif %}
                </div>
                                <!-- Extra hidden fields -->
                {% if staffRole is not none %}
                    <input type="hidden" name="_method" value="put" />
                    <input type="hidden" name="staffRoleID" value="{{staffRole["staffRoleID"]}}"/>
                {% else %}
                    <input type="hidden" name="staffRoleID" value="0"/>
                {% endif %}
                </div>
            </div>
        </fieldset>
    </form>
</div>
