<div class="container-fluid">
{% if phoneType is not none %}
    <!-- action url is for update -->
    <form class="formOverride" id="phoneTypeForm{{loop.index}}" action='/website/phonetypes/{{phoneType["phoneTypeID"]}}/', method='post'>
{% else %}
    <!-- action url is for post/create -->
    <form class="formOverride" id="phoneTypeForm{{loop.index}}" action='/website/phonetypes/', method='post'>
{% endif %}
      <fieldset>
        <legend>Phone Type</legend>
            <div class="form-group">
              <div class="row">
                <div class = "col-md-2">
                  <label for="text_phoneType{{loop.index}}">Type</label>
                  <input type="text" class="form-control" name="phoneType" id="text_phoneType{{loop.index}}" value="{{phoneType["phoneType"]}}">
                </div>
                <div class = "col-md-2">
                  <label for="text_createdDate{{loop.index}}">Created</label>
                  <input type="text" class="form-control" name="createdDate" id="text_createdDate{{loop.index}}" value="{{phoneType["createdDate"]}}" readonly="readonly" disabled="disabled">
                </div>
                <div class = "col-md-2">
                  <label for="text_modifiedDate{{loop.index}}">Last Modified</label>
                  <input type="text" class="form-control" name="modifiedDate" id="text_modifiedDate{{loop.index}}" value="{{phoneType["modifiedDate"]}}" readonly="readonly" disabled="disabled">
                </div>
                <div class="col-md-2">
                  <label for="text_versionID{{loop.index}}">Version</label>  
                  {% if phoneType is not none %}
                    <input type="text" class="form-control" name="versionID" id="text_versionID{{loop.index}}" value="{{phoneType["versionID"]}}" readonly="readonly">
                  {% else %}
                    <input type="text" class="form-control" name="versionID" id="text_versionID{{loop.index}}" value="0" readonly="readonly">
                  {% endif %}  
                </div>
                <div class="col-md-1">
                    <label>Undo Changes</label>
                    <button class="btn btn-primary form-control" onClick="window.history.back();" value="Back" type="button">Back</button>
                </div>
                <div class="col-md-2">
                  <label for="sub_button{{loop.index}}">Make Changes</label>
                  {% if phoneType is not none %}
                  <button id="sub_button{{loop.index}}" class="btn btn-primary form-control" type="submit" value="Submit">Submit Edits</button>
                  {% else %}
                  <button id="sub_button{{loop.index}}" class="btn btn-primary form-control" type="submit" value="Submit">Add Phone Type</button>
                  {% endif %}
                </div>
                                <!-- Extra hidden fields -->
                {% if phoneType is not none %}
                    <input type="hidden" name="_method" value="put" />
                    <input type="hidden" name="phoneTypeID" value="{{phoneType["phoneTypeID"]}}"/>
                {% else %}
                    <input type="hidden" name="phoneTypeID" value="0"/>
                {% endif %}
                </div>
            </div>
        </fieldset>
    </form>
</div>
