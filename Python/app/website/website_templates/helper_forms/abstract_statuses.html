<div class="container-fluid">
{% if abstractStatus is not none %}
    <!-- action url is for update -->
    <form class="formOverride" id="abstractStatusForm{{loop.index}}" action='/website/abstractstatuses/{{abstractStatus["abstractStatusID"]}}/', method='post'>
{% else %}
    <!-- action url is for post/create -->
    <form class="formOverride" id="abstractStatusForm{{loop.index}}" action='/website/abstractstatuses/', method='post'>
{% endif %}
      <fieldset>
            <div class="form-group">
              <div class="row">
                <div class = "col-md-2">
                  <label for="text_abstractStatus{{loop.index}}">Abstract Status ID</label>
                  <input type="text" class="form-control" name="abstractStatus" id="text_abstractStatus{{loop.index}}" value="{{abstractStatus["abstractStatusID"] or ''}}" disabled>
                </div>
                <div class = "col-md-2">
                  <label for="text_abstractStatus{{loop.index}}">Abstract Status</label>
                  <input type="text" class="form-control" name="abstractStatus" id="text_abstractStatus{{loop.index}}" value="{{abstractStatus["abstractStatus"] or ''}}">
                </div>
                <div class = "col-md-2">
                  <label for="text_createdDate{{loop.index}}">Created</label>
                  <input type="text" class="form-control" name="createdDate" id="text_createdDate{{loop.index}}" value="{{abstractStatus["createdDate"]}}" readonly="readonly" disabled="disabled">
                </div>
                <div class = "col-md-2">
                  <label for="text_modifiedDate{{loop.index}}">Last Modified</label>
                  <input type="text" class="form-control" name="modifiedDate" id="text_modifiedDate{{loop.index}}" value="{{abstractStatus["modifiedDate"]}}" readonly="readonly" disabled="disabled">
                </div>
                <div class="col-md-2">
                  <label for="text_versionID{{loop.index}}">Version</label>  
                  {% if abstractStatus is not none %}
                    <input type="text" class="form-control" name="versionID" id="text_versionID{{loop.index}}" value="{{abstractStatus["versionID"]}}" readonly="readonly">
                  {% else %}
                    <input type="text" class="form-control" name="versionID" id="text_versionID{{loop.index}}" value="0" readonly="readonly">
                  {% endif %}  
                </div>
                <div class="col-md-1">
                    <label>Undo Changes</label>
                    <button class="btn btn-primary form-control" onClick="window.history.back();" value="Back" type="button">Back</button>
                </div>
                <div class="col-md-1">
                  <label for="sub_button{{loop.index}}">Make Changes</label>
                  {% if abstractStatus is not none %}
                  <button id="sub_button{{loop.index}}" class="btn btn-primary form-control" type="submit" value="Submit">Submit Edits</button>
                  {% else %}
                  <button id="sub_button{{loop.index}}" class="btn btn-primary form-control" type="submit" value="Submit">Add Abstract Status</button>
                  {% endif %}
                </div>

                                <!-- Extra hidden fields -->
                {% if abstractStatus is not none %}
                    <input type="hidden" name="_method" value="put" />
                    <input type="hidden" name="abstractStatusID" value="{{abstractStatus["abstractStatusID"]}}"/>
                {% else %}
                    <input type="hidden" name="abstractStatusID" value="0"/>
                {% endif %}
                </div>
            </div>
        </fieldset>
    </form>
</div>
