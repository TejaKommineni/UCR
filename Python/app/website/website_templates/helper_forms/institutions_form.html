<div class="container-fluid">
{% if institution is not none %}
    <!-- action url is for update -->
    <form class="formOverride" id="institution{{loop.index}}" action='/website/institutions/{{institution["institutionID"]}}/', method='post'>
{% else %}
    <!-- action url is for post/create -->
    <form class="formOverride" id="institution{{loop.index}}" action='/website/institutions/', method='post'>
{% endif %}
      <fieldset>
        <legend>Institutions</legend>
            <div class="form-group">
              <div class="row">
                <div class = "col-md-2">
                  <label for="text_institution{{loop.index}}">Institution</label>
                  <input type="text" class="form-control" name="institution" id="text_institution{{loop.index}}" value="{{institution["institution"] or ''}}">
                </div>
                <div class = "col-md-2">
                  <label for="text_createdDate{{loop.index}}">Created</label>
                  <input type="text" class="form-control" name="createdDate" id="text_createdDate{{loop.index}}" value="{{institution["createdDate"]}}" readonly="readonly" disabled="disabled">
                </div>
                <div class = "col-md-2">
                  <label for="text_modifiedDate{{loop.index}}">Last Modified</label>
                  <input type="text" class="form-control" name="modifiedDate" id="text_modifiedDate{{loop.index}}" value="{{institution["modifiedDate"]}}" readonly="readonly" disabled="disabled">
                </div>
                <div class="col-md-2">
                  <label for="text_versionID{{loop.index}}">Version</label>
                  {% if institution is not none %}
                    <input type="text" class="form-control" name="versionID" id="text_versionID{{loop.index}}" value="{{institution["versionID"]}}" readonly="readonly">
                  {% else %}
                    <input type="text" class="form-control" name="versionID" id="text_versionID{{loop.index}}" value="0" readonly="readonly">
                  {% endif %}
                </div>
                <div class="col-md-2">
                    <label>Undo Changes</label>
                    <button class="btn btn-primary form-control" onClick="window.history.back();" value="Back" type="button">Back</button>
                </div>
                <div class="col-md-2">
                  <label for="sub_button{{loop.index}}">Make Changes</label>
                  {% if institution is not none %}
                  <button id="sub_button{{loop.index}}" class="btn btn-primary form-control" type="submit" value="Submit">Submit Edits</button>
                  {% else %}
                  <button id="sub_button{{loop.index}}" class="btn btn-primary form-control" type="submit" value="Submit">Add Institution</button>
                  {% endif %}
                </div>
                                <!-- Extra hidden fields -->
                {% if institution is not none %}
                    <input type="hidden" name="_method" value="put" />
                    <input type="hidden" name="institutionID" value="{{institution["institutionID"]}}"/>
                {% else %}
                    <input type="hidden" name="institutionID" value="0"/>
                {% endif %}
                </div>
            </div>
        </fieldset>
    </form>
</div>
