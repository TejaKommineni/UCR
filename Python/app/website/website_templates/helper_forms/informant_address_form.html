<div class="container-fluid">
{% if informantAddress is not none %}
    <!-- action url is for update -->
    <form class="formOverride" id="addressForm" action='/website/informantaddresses/{{informantAddress["informantID"]}}/', method='post'>
{% else %}
    <!-- action url is for post/create -->
    <form class="formOverride" id="addressForm" action='/website/informantaddresses/', method='post'>
{% endif %}
      <fieldset>
        <div class = "form-group">
         {% if informantAddress is not none %}
          <div class="row">
           <div class="col-md-1">
                <button class="btn btn-primary form-control" onClick="window.history.back();" value="Back" type="button">Back</button>
            </div>
            <div class="col-md-2">
              <button class="btn btn-primary form-control" type="submit" value="Submit">Submit Edits</button>

            </div>
          </div>
         {% endif %}
        </div>
      </fieldset>
      <fieldset>
            <div class="form-group">
              <div class="row">
                <div class = "col-md-2">
                  <label for="text_street">Street</label>
                  <input type="text" class="form-control" name="street" id="text_street" value="{{informantAddress["street"]}}">
                </div>
              </div>
              <div class="row">
                <div class = "col-md-2">
                  <label for="text_street2">Street 2</label>
                  <input type="text" class="form-control" name="street2" id="text_street2" value="{{informantAddress["street2"]}}">
                </div>
              </div>
              <div class="row">
                <div class = "col-md-2">
                  <label for="text_city">City</label>
                  <input type="text" class="form-control" name="city" id="text_city" value="{{informantAddress["city"]}}">
                </div>
                <div class="col-md-2">  
                  <label for="select_state">State</label>        
                  <select type="text" class="form-control" name="stateID" id="select_state">
                      <option></option>
                      {% for state in form["states"] %}
                        {% if state.stateID == informantAddress["stateID"] %}
                            <option value="{{state.stateID}}" selected="selected">{{state.state}}</option>
                        {% else %}
                            <option value="{{state.stateID}}">{{state.state}}</option>
                        {% endif %}
                      {% endfor %}
                  </select>
                </div>
                <div class = "col-md-2">
                  <label for="text_zip">Zip Code</label>
                  <input type="text" class="form-control" name="zip" id="text_zip" value="{{informantAddress["zip"]}}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">  
                  <label for="select_contactInfoSource">Contact Info Source</label>        
                  <select type="text" class="form-control" name="contactInfoSourceID" id="select_contactInfoSource">
                      {% for contactInfoSource in form["contactInfoSources"] %}
                        {% if contactInfoSource["contactInfoSourceID"] == informantAddress["contactInfoSourceID"] %}
                            <option value="{{contactInfoSource["contactInfoSourceID"]}}" selected="selected">{{contactInfoSource["contactInfoSource"]}}</option>
                        {% else %}
                            <option value="{{contactInfoSource["contactInfoSourceID"]}}">{{contactInfoSource["contactInfoSource"]}}</option>
                        {% endif %}
                      {% endfor %}
                  </select>
                </div>
                <div class="col-md-2">  
                  <label for="select_contactInfoStatus">Contact Info Status</label>        
                  <select type="text" class="form-control" name="contactInfoStatusID" id="select_contactInfoStatus">
                      {% for contactInfoStatus in form["contactInfoStatuses"] %}
                        {% if contactInfoStatus["contactInfoStatusID"] == informantAddress["contactInfoStatusID"] %}
                            <option value="{{contactInfoStatus["contactInfoStatusID"]}}" selected="selected">{{contactInfoStatus["contactInfoStatus"]}}</option>
                        {% else %}
                            <option value="{{contactInfoStatus["contactInfoStatusID"]}}">{{contactInfoStatus["contactInfoStatus"]}}</option>
                        {% endif %}
                      {% endfor %}
                  </select>
                </div>
                <div class = "col-md-2">
                  <label for="date_addressStatusDate">Address Status Date</label>
                  <input type="date" class="form-control" name="addressStatusDate" id="date_addressStatusDate" value="{{informantAddress["addressStatusDate"]}}">
                </div>
            </div>
      
                <div class="form-group">
                  <div class="row">
                    <div class = "col-md-2">
                      <label for="text_createdDate">Created</label>
                      <input type="text" class="form-control" name="createdDate" id="text_createdDate" value="{{informantAddress["createdDate"]}}" readonly="readonly" disabled="disabled">
                    </div>
                    <div class = "col-md-2">
                      <label for="text_modifiedDate">Last Modified</label>
                      <input type="text" class="form-control" name="modifiedDate" id="text_modifiedDate" value="{{informantAddress["modifiedDate"]}}" readonly="readonly" disabled="disabled">
                    </div>
                    <div class="col-md-2">
                      <label for="text_versionID">Version</label>  
                      {% if informantAddress is not none %}
                        <input type="text" class="form-control" name="versionID" id="text_versionID" value="{{informantAddress["versionID"]}}" readonly="readonly">
                      {% else %}
                        <input type="text" class="form-control" name="versionID" id="text_versionID" value="0" readonly="readonly">
                      {% endif %}  
                    </div>
                    <!-- Extra hidden fields -->
                    {% if informantAddress is not none %}
                        <input type="hidden" name="_method" value="put" />
                        <input type="hidden" name="informantID" value="{{informantAddress["informantID"]}}"/>
                    {% else %}
                        <input type="hidden" name="informantID" value="{{informant["informantID"]}}"/>
                    {% endif %}
                </div>
              </div>
            </fieldset>
            <fieldset>
                <div class = "form-group">
                  <div class="row">
                   <div class="col-md-1">
                        <button class="btn btn-primary form-control" onClick="window.history.back();" value="Back" type="button">Back</button>
                    </div>
                    <div class="col-md-2">
                      {% if informantAddress is not none %}
                      <button class="btn btn-primary form-control" type="submit" value="Submit">Submit Edits</button>
                      {% else %}
                      <button class="btn btn-primary form-control" type="submit" value="Submit">Add Address</button>
                      {% endif %}
                    </div>
                  </div>
                </div>
            </fieldset>
    </form>
</div>
