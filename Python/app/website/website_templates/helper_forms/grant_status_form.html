<div class="container-fluid">
{% if grantStatus is not none %}
    <!-- action url is for update -->
    <form class="formOverride" id="grantStatusForm{{loop.index}}" action='/website/grantstatuses/{{grantStatus["grantStatusID"]}}/', method='post'>
{% else %}
    <!-- action url is for post/create -->
    <form class="formOverride" id="grantStatusForm{{loop.index}}" action='/website/grantstatuses/', method='post'>
{% endif %}
      <fieldset>
        <legend>Grant Status</legend>
            <div class="form-group">
              <div class="row">
                <div class = "col-md-2">
                  <label for="text_grantStatus{{loop.index}}">Source</label>
                  <input type="text" class="form-control" name="grantStatus" id="text_grantStatus{{loop.index}}" value="{{grantStatus["grantStatus"]}}">
                </div>
                <div class = "col-md-2">
                  <label for="text_createdDate{{loop.index}}">Created</label>
                  <input type="text" class="form-control" name="createdDate" id="text_createdDate{{loop.index}}" value="{{grantStatus["createdDate"]}}" readonly="readonly" disabled="disabled">
                </div>
                <div class = "col-md-2">
                  <label for="text_modifiedDate{{loop.index}}">Last Modified</label>
                  <input type="text" class="form-control" name="modifiedDate" id="text_modifiedDate{{loop.index}}" value="{{grantStatus["modifiedDate"]}}" readonly="readonly" disabled="disabled">
                </div>
                <div class="col-md-2">
                  <label for="text_versionID{{loop.index}}">Version</label>  
                  {% if grantStatus is not none %}
                    <input type="text" class="form-control" name="versionID" id="text_versionID{{loop.index}}" value="{{grantStatus["versionID"]}}" readonly="readonly">
                  {% else %}
                    <input type="text" class="form-control" name="versionID" id="text_versionID{{loop.index}}" value="0" readonly="readonly">
                  {% endif %}  
                </div>
                 <div class="col-md-1">
                    <label>Undo Changes</label>
                    <button class="btn btn-primary form-control" onClick="window.history.back();" value="Back" type="button">Back</button>
                </div>
                <div class="col-md-2">
                  <label for="sub_button{{loop.index}}">Make Changes</label>
                  {% if grantStatus is not none %}
                  <button id="sub_button{{loop.index}}" class="btn btn-primary form-control" type="submit" value="Submit">Submit Edits</button>
                  {% else %}
                  <button id="sub_button{{loop.index}}" class="btn btn-primary form-control" type="submit" value="Submit">Add Grant Status</button>
                  {% endif %}
                </div>
                                <!-- Extra hidden fields -->
                {% if grantStatus is not none %}
                    <input type="hidden" name="_method" value="put" />
                    <input type="hidden" name="grantStatusID" value="{{grantStatus["grantStatusID"]}}"/>
                {% else %}
                    <input type="hidden" name="grantStatusID" value="0"/>
                {% endif %}
                </div>
            </div>
        </fieldset>
    </form>
</div>
