{% if fundingSource is not none %}
    <!-- action url is for update -->
    <form class="formOverride" id="fundingSourceForm{{loop.index}}" action='/website/fundingsources/{{fundingSource["fundingSourceID"]}}/', method='post'>
{% else %}
    <!-- action url is for post/create -->
    <form class="formOverride" id="fundingSourceForm{{loop.index}}" action='/website/fundingsources/', method='post'>
{% endif %}
      <fieldset>
        <legend>Funding Source</legend>
            <div class="form-group">
              <div class="row">
                <div class = "col-md-2">
                  <label for="text_fundingSource{{loop.index}}">Source</label>
                  <input type="text" class="form-control" name="fundingSource" id="text_fundingSource{{loop.index}}" value="{{fundingSource["fundingSource"]}}">
                </div>
                <div class = "col-md-2">
                  <label for="text_createdDate{{loop.index}}">Created</label>
                  <input type="text" class="form-control" name="createdDate" id="text_createdDate{{loop.index}}" value="{{fundingSource["createdDate"]}}" readonly="readonly" disabled="disabled">
                </div>
                <div class = "col-md-2">
                  <label for="text_modifiedDate{{loop.index}}">Last Modified</label>
                  <input type="text" class="form-control" name="modifiedDate" id="text_modifiedDate{{loop.index}}" value="{{fundingSource["modifiedDate"]}}" readonly="readonly" disabled="disabled">
                </div>
                <div class="col-md-2">
                  <label for="text_versionID{{loop.index}}">Version</label>  
                  {% if fundingSource is not none %}
                    <input type="text" class="form-control" name="versionID" id="text_versionID{{loop.index}}" value="{{fundingSource["versionID"]}}" readonly="readonly">
                  {% else %}
                    <input type="text" class="form-control" name="versionID" id="text_versionID{{loop.index}}" value="0" readonly="readonly">
                  {% endif %}  
                </div>
                <div class="col-md-2">
                  <label for="sub_button{{loop.index}}">Make Changes</label>
                  {% if fundingSource is not none %}
                  <button id="sub_button{{loop.index}}" class="btn btn-primary form-control" type="submit" value="Submit">Submit Edits</button>
                  {% else %}
                  <button id="sub_button{{loop.index}}" class="btn btn-primary form-control" type="submit" value="Submit">Add Funding Source</button>
                  {% endif %}
                </div>
                                <!-- Extra hidden fields -->
                {% if fundingSource is not none %}
                    <input type="hidden" name="_method" value="put" />
                    <input type="hidden" name="fundingSourceID" value="{{fundingSource["fundingSourceID"]}}"/>
                {% else %}
                    <input type="hidden" name="fundingSourceID" value="0"/>
                {% endif %}
                </div>
            </div>
        </fieldset>
    </form>
