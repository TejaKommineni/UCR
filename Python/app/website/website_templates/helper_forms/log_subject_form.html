<div class="container-fluid">
{% if logSubject is not none %}
    <!-- action url is for update -->
    <form class="formOverride" id="logSubjectForm{{loop.index}}" action='/website/logsubjects/{{logSubject["logSubjectID"]}}/', method='post'>
{% else %}
    <!-- action url is for post/create -->
    <form class="formOverride" id="logSubjectForm{{loop.index}}" action='/website/logsubjects/', method='post'>
{% endif %}
      <fieldset>
        <legend>Log Subject</legend>
            <div class="form-group">
              <div class="row">
                <div class = "col-md-2">
                  <label for="text_logSubject{{loop.index}}">Subject</label>
                  <input type="text" class="form-control" name="logSubject" id="text_logSubject{{loop.index}}" value="{{logSubject["logSubject"]}}">
                </div>
                <div class = "col-md-2">
                  <label for="text_createdDate{{loop.index}}">Created</label>
                  <input type="text" class="form-control" name="createdDate" id="text_createdDate{{loop.index}}" value="{{logSubject["createdDate"]}}" readonly="readonly" disabled="disabled">
                </div>
                <div class = "col-md-2">
                  <label for="text_modifiedDate{{loop.index}}">Last Modified</label>
                  <input type="text" class="form-control" name="modifiedDate" id="text_modifiedDate{{loop.index}}" value="{{logSubject["modifiedDate"]}}" readonly="readonly" disabled="disabled">
                </div>
                <div class="col-md-2">
                  <label for="text_versionID{{loop.index}}">Version</label>  
                  {% if logSubject is not none %}
                    <input type="text" class="form-control" name="versionID" id="text_versionID{{loop.index}}" value="{{logSubject["versionID"]}}" readonly="readonly">
                  {% else %}
                    <input type="text" class="form-control" name="versionID" id="text_versionID{{loop.index}}" value="0" readonly="readonly">
                  {% endif %}  
                </div>
                 <div class="col-md-1">
                    <label>Undo Changes</label>
                    <button class="btn btn-primary form-control" onClick="window.history.back();" value="Back" type="button">Back</button>
                </div>
                <div class="col-md-2">
                  <label for="sub_button{{loop.index}}">Make Changes</label>
                  {% if logSubject is not none %}
                  <button id="sub_button{{loop.index}}" class="btn btn-primary form-control" type="submit" value="Submit">Submit Edits</button>
                  {% else %}
                  <button id="sub_button{{loop.index}}" class="btn btn-primary form-control" type="submit" value="Submit">Add Log Subject</button>
                  {% endif %}
                </div>
                                <!-- Extra hidden fields -->
                {% if logSubject is not none %}
                    <input type="hidden" name="_method" value="put" />
                    <input type="hidden" name="logSubjectID" value="{{logSubject["logSubjectID"]}}"/>
                {% else %}
                    <input type="hidden" name="logSubjectID" value="0"/>
                {% endif %}
                </div>
            </div>
        </fieldset>
    </form>
</div>
