<div class="container-fluid">
{% if facilityPhone is not none %}
    <!-- action url is for update -->
    <form class="formOverride" id="phoneForm" action='/website/facilityphones/{{facilityPhone["facilityPhoneID"]}}/', method='post'>
{% else %}
    <form class="formOverride" id="phoneForm" action='/website/facilityphones/', method='post'>
{% endif %}
      <fieldset>
                <div class = "form-group">
                 {% if facilityPhone is not none %}
                    <div class="row">
                     <div class="col-md-1">
                        <button class="btn btn-primary form-control" onClick="window.history.back();" value="Back" type="button">Back</button>
                    </div>
                    <div class="col-md-2">

                      <button class="btn btn-primary form-control" type="submit" value="Submit">Submit Edits</button>

                    </div>
                  </div>
                  {% endif %}
                </div>
        </fieldset>
      <fieldset>
            <div class="form-group">
              <div class="row">
                <div class = "col-md-2">
                  <label for="text_phoneNumber">Phone Number</label>
                  <input type="text" class="form-control" name="phoneNumber" id="text_phoneNumber" value="{{facilityPhone["phoneNumber"]}}">
                </div>
              <div class="col-md-2">  
                  <label for="select_phoneTypeID">Phone Type</label>        
                  <select required="required" type="text" class="form-control" name="phoneTypeID" id="select_phoneTypeID">
                      <option></option>
                      {% for phoneType in form["phoneTypes"] %}
                        {% if phoneType["phoneTypeID"] == facilityPhone["phoneTypeID"] %}
                            <option value="{{phoneType["phoneTypeID"]}}" selected="selected">{{phoneType["phoneType"]}}</option>
                        {% else %}
                            <option value="{{phoneType["phoneTypeID"]}}">{{phoneType["phoneType"]}}</option>
                        {% endif %}
                      {% endfor %}
                  </select>
                </div>
                <div class = "col-md-2">
                  <label for="text_clinicName">Clinic Name</label>
                  <input type="text" class="form-control" name="clinicName" id="text_clinicName" value="{{facilityPhone["clinicName"]}}">
                </div>
              </div>
              <div class="row">
                <div class="col-md-2">  
                  <label for="select_contactInfoSource">Contact Info Source</label>        
                  <select required="required" type="text" class="form-control" name="contactInfoSourceID" id="select_contactInfoSource">
                      <option></option>
                      {% for contactInfoSource in form["contactInfoSources"] %}
                        {% if contactInfoSource["contactInfoSourceID"] == facilityPhone["contactInfoSourceID"] %}
                            <option value="{{contactInfoSource["contactInfoSourceID"]}}" selected="selected">{{contactInfoSource["contactInfoSource"]}}</option>
                        {% else %}
                            <option value="{{contactInfoSource["contactInfoSourceID"]}}">{{contactInfoSource["contactInfoSource"]}}</option>
                        {% endif %}
                      {% endfor %}
                  </select>
                </div>
                <div class="col-md-2">  
                  <label for="select_contactInfoStatus">Contact Info Status</label>        
                  <select required="required" type="text" class="form-control" name="contactInfoStatusID" id="select_contactInfoStatus">
                      <option></option>
                      {% for contactInfoStatus in form["contactInfoStatuses"] %}
                        {% if contactInfoStatus["contactInfoStatusID"] == facilityPhone["contactInfoStatusID"] %}
                            <option value="{{contactInfoStatus["contactInfoStatusID"]}}" selected="selected">{{contactInfoStatus["contactInfoStatus"]}}</option>
                        {% else %}
                            <option value="{{contactInfoStatus["contactInfoStatusID"]}}">{{contactInfoStatus["contactInfoStatus"]}}</option>
                        {% endif %}
                      {% endfor %}
                  </select>
                </div>
                <div class = "col-md-2">
                  <label for="date_phoneStatusDate">Phone Status Date</label>
                  <input required="required" type="date" class="form-control" name="phoneStatusDate" id="date_phoneStatusDate" value="{{facilityPhone["phoneStatusDate"]}}">
                </div>
            </div>
          </fieldset>
          
          <fieldset>
                <div class="form-group">
                  <div class="row">
                    <div class = "col-md-2">
                      <label for="text_createdDate">Created</label>
                      <input type="text" class="form-control" name="createdDate" id="text_createdDate" value="{{facilityPhone["createdDate"]}}" readonly="readonly" disabled="disabled">
                    </div>
                    <div class = "col-md-2">
                      <label for="text_modifiedDate">Last Modified</label>
                      <input type="text" class="form-control" name="modifiedDate" id="text_modifiedDate" value="{{facilityPhone["modifiedDate"]}}" readonly="readonly" disabled="disabled">
                    </div>
                    <div class="col-md-2">
                      <label for="text_versionID">Version</label>
                      {% if facilityPhone is not none %}
                        <input type="text" class="form-control" name="versionID" id="text_versionID" value="{{facilityPhone["versionID"]}}" readonly="readonly">
                      {% else %}
                        <input type="text" class="form-control" name="versionID" id="text_versionID" value="0" readonly="readonly">
                      {% endif %}
                    </div>
                    <!-- Extra hidden fields -->
                    {% if facilityPhone is not none %}
                        <input type="hidden" name="_method" value="put" />
                        <input type="hidden" name="facilityID" value="{{facilityPhone["facilityID"]}}"/>
                        <input type="hidden" name="_redirectlink" value="facilities/{{facilityPhone["facilityID"]}}/#facilityPhoneTab">
                    {% else %}
                        <input type="hidden" name="facilityID" value="{{facility["facilityID"]}}"/>
                        <input type="hidden" name="_redirectlink" value="{{request.path}}#facilityPhoneTab">
                    {% endif %}
                </div>
              </div>
            </fieldset>
            <fieldset>
                <div class = "form-group">
                  <div class="row">
                     <div class="col-md-1">
                        <button class="btn btn-primary form-control" onClick="window.history.back();" value="Back" type="button">Back</button>
                    </div>
                    <div class="col-md-2">
                    {% if facilityPhone is not none %}
                      <button class="btn btn-primary form-control" type="submit" value="Submit">Submit Edits</button>
                    {% else %}
                      <button class="btn btn-primary form-control" type="submit" value="Submit">Add Phone</button>
                    {% endif %}
                    </div>
                  </div>
                </div>
        </fieldset>
    </form>
</div>
