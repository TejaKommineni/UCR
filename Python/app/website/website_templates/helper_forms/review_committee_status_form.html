<div class="container-fluid">
{% if reviewCommitteeStatus is not none %}
    <!-- action url is for update -->
    <form class="formOverride" id="projectStatusForm{{loop.index}}" action='/website/reviewcommitteestatuses/{{reviewCommitteeStatus["reviewCommitteeStatusID"]}}/', method='post'>
{% else %}
    <!-- action url is for post/create -->
    <form class="formOverride" id="projectStatusForm{{loop.index}}" action='/website/reviewcommitteestatuses/', method='post'>
{% endif %}
      <fieldset>
            <div class="form-group">
              <div class="row">
                <div class = "col-md-2">
                  <label for="text_reviewCommitteeStatus{{loop.index}}">Status ID</label>
                  <input type="text" class="form-control" name="reviewCommitteeStatus" id="text_reviewCommitteeStatus{{loop.index}}" value="{{reviewCommitteeStatus["reviewCommitteeStatusID"] or ''}}" disabled>
                </div>
                <div class = "col-md-2">
                  <label for="text_reviewCommitteeStatus{{loop.index}}">Status</label>
                  <input type="text" class="form-control" name="reviewCommitteeStatus" id="text_reviewCommitteeStatus{{loop.index}}" value="{{reviewCommitteeStatus["reviewCommitteeStatus"] or ''}}">
                </div>
                <div class = "col-md-2">
                  <label for="text_reviewCommitteeStatusDefinition{{loop.index}}">Status Definition</label>
                  <input type="text" class="form-control" name="reviewCommitteeStatusDefinition" id="text_reviewCommitteeStatusDefinition{{loop.index}}" value="{{reviewCommitteeStatus["reviewCommitteeStatusDefinition"] or ''}}">
                </div>
                <div class = "col-md-2">
                  <label for="text_createdDate{{loop.index}}">Created</label>
                  <input type="text" class="form-control" name="createdDate" id="text_createdDate{{loop.index}}" value="{{reviewCommitteeStatus["createdDate"]}}" readonly="readonly" disabled="disabled">
                </div>
                <div class = "col-md-2">
                  <label for="text_modifiedDate{{loop.index}}">Last Modified</label>
                  <input type="text" class="form-control" name="modifiedDate" id="text_modifiedDate{{loop.index}}" value="{{reviewCommitteeStatus["modifiedDate"]}}" readonly="readonly" disabled="disabled">
                </div>
                <div class="col-md-2">
                  <label for="text_versionID{{loop.index}}">Version</label>  
                  {% if reviewCommitteeStatus is not none %}
                    <input type="text" class="form-control" name="versionID" id="text_versionID{{loop.index}}" value="{{reviewCommitteeStatus["versionID"]}}" readonly="readonly">
                  {% else %}
                    <input type="text" class="form-control" name="versionID" id="text_versionID{{loop.index}}" value="0" readonly="readonly">
                  {% endif %}  
                </div>
                <div class="col-md-1">
                    <label>Undo Changes</label>
                    <button class="btn btn-primary form-control" onClick="window.history.back();" value="Back" type="button">Back</button>
                </div>
                <div class="col-md-1">
                  <label for="sub_button{{loop.index}}">Make Changes</label>
                  {% if reviewCommitteeStatus is not none %}
                  <button id="sub_button{{loop.index}}" class="btn btn-primary form-control" type="submit" value="Submit">Submit Edits</button>
                  {% else %}
                  <button id="sub_button{{loop.index}}" class="btn btn-primary form-control" type="submit" value="Submit">Add Review Committee Status</button>
                  {% endif %}
                </div>
                                <!-- Extra hidden fields -->
                {% if reviewCommitteeStatus is not none %}
                    <input type="hidden" name="_method" value="put" />
                    <input type="hidden" name="reviewCommitteeStatusID" value="{{reviewCommitteeStatus["reviewCommitteeStatusID"]}}"/>
                {% else %}
                    <input type="hidden" name="reviewCommitteeStatusID" value="0"/>
                {% endif %}
                </div>
            </div>
        </fieldset>
    </form>
</div>
